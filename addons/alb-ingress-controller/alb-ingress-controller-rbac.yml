---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: alb-ingress-controller
  labels:
    app: alb-ingress-controller
rules:
- apiGroups:
  - ""
  - "extensions"
  resources:
  - endpoints
  - ingresses
  - ingresses/status
  - events
  verbs:
  - create
  - get
  - watch
  - list
  - update
- apiGroups:
  - ""
  - "extensions"
  resources:
  - nodes
  - services
  - secrets
  - configmaps
  - pods
  verbs:
  - get
  - watch
  - list
